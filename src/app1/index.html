<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>app1</title>
    <meta content="width=device-width, initial-scale=1" name="viewport1">
    <style type="text/css">
    .hl-loading-mask {position: absolute;z-index: 10;background-color: rgba(255, 255, 255, 0.9);margin: 0;top: 0;right: 0;bottom: 0;left: 0;-webkit-transition: opacity 0.3s;transition: opacity 0.3s;}
    .hl-loading-spinner {top: 50%;margin-top: -21px;width: 100%;text-align: center;position: absolute;}
    .hl-circular{height: 42px;width: 42px;-webkit-animation: loading-rotate 2s linear infinite;animation: loading-rotate 2s linear infinite;}
    .hl-path {-webkit-animation: loading-dash 1.5s ease-in-out infinite;animation: loading-dash 1.5s ease-in-out infinite;stroke-dasharray: 90, 150;stroke-dashoffset: 0;stroke-width: 2;stroke: #0B5EA5;stroke-linecap: round;}
    @keyframes loading-dash {0% {stroke-dasharray: 1, 200;stroke-dashoffset: 0; }50% {stroke-dasharray: 90, 150;stroke-dashoffset: -40px; }100% {stroke-dasharray: 90, 150;stroke-dashoffset: -120px; } }
    @keyframes loading-rotate {100% {transform: rotate(360deg) } }
    </style>
  </head>

  <body>
    <div id="app1">
        <div class="hl-loading-mask">
            <div class="hl-loading-spinner">
                <svg viewBox="25 25 50 50" class="hl-circular">
                    <circle cx="50" cy="50" r="20" fill="none" class="hl-path"></circle>
                </svg>
            </div>
        </div>
    </div>
  </body>
</html>
